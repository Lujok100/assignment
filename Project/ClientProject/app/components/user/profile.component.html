<div class="file-wrapper">

    <!-- Header -->
    <div class="header-body-wrapper">
        <nav class="navbar navbar-default header primary-header">
            <h2>
                <!-- Linked header icons and words -->
                <span>
                    Profile
                    <a (click)="search()" class="glyph-link">
                        <span class="right-align glyphicon glyphicon-search"></span>
                    </a>
                </span>
            </h2>
        </nav>

        <div class="body-wrapper">
            <form class="form-group">
                <h3>Username</h3>
                <input name="userName" class="form-control form-scale" type="text" [(ngModel)]="user.userName">
                <h3>Email</h3>
                <input name="email" class="form-control form-scale" [(ngModel)]="user.email">
                <h3>First Name</h3>
                <input name="firstName" class="form-control form-scale" type="text" [(ngModel)]="user.firstName">
                <h3>Last Name</h3>
                <input name="lastName" class="form-control form-scale" type="text" [(ngModel)]="user.lastName">
            </form>

            <div class="vertical-padding"></div>

            <table *ngIf="user.categoris !== undefined && user.categories.length !== 0" class="basic-table">
                <tbody>
                    <tr class="basic-row">
                        <th class="basic-col">Store</th>
                        <th class="basic-col">Category</th>
                    </tr>
                    <tr *ngFor="let category of user.categoris" class="basic-row">
                        <td class="basic-col">{{category.store.isbn}}</td>
                        <td class="basic-col">{{category.isbn}}</td>
                    </tr>
                </tbody>
            </table>

            <form class="form-group">
                <p>Store</p>
                <input name="store class="form-control form-scale" type="text" [(ngModel)]="store">
                <p>Title</p>
                <input name="isbn" class="form-control form-scale" type="text" [(ngModel)]="isbn">
            </form>

            <div>
                <a (click)="addCategory(user.id, store, isbn)" class="btn btn-primary btn-scale">Add Category</a>
            </div>

            <div>
                <a (click)="logout()" class="btn btn-warning btn-scale">Logout</a>
            </div>
        </div>
    </div>

</div>
